<div class="row">
  <div class="col-xs-6 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignUp(form)" #form="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" name="email" class="form-control" ngModel required/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" name="password" class="form-control" ngModel required/>
      </div>
      <button
        class="btn btn-outline btn-primary"
        type="submit"
        [disabled]="!canSignIn(form)"
      >
        <span
          *ngIf="loading"
          class="glyphicon glyphicon-refresh glyphicon-refresh-animate"
          aria-hidden="true">
        </span> Sign Up
      </button>
    </form>
  </div>
</div>
